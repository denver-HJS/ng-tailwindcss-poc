<mat-sidenav-container class="app-container">
  <mat-sidenav #sidenav
               [mode]="sideNavMode"
               class="w-3/12">
    <div class="flex flex-col">
      <nav>
        <a class="block cursor-pointer p-4 bg-gray-700 text-center hover:bg-gray-500 hover:text-black">
          Sly
        </a>
        <a class="block cursor-pointer p-4 bg-gray-700 text-center hover:bg-gray-500 hover:text-black">
          Essie
        </a>
      </nav>
    </div>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="lg:hidden xl:hidden bg-gray-300 flex flex-row p-4 justify-items-start mb-8 text-black border-b-2 border-solid border-gray-900">
      <button mat-icon-button
              (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <div class="flex-grow flex-row">
        <h1 class="text-center">Sly &amp; Essie</h1>
      </div>
    </div>
    <div class="grid grid-cols-2 gap-12 justify-items-center">
      <div class="flex flex-row shadow-lg space-x-4 border-double border-4 border-blue-100">
        <button class="py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-red-400">Hello World</button>
        <p>Some cool text</p>
      </div>
      <div>
        <button class="drop-shadow-lg py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-green-200">Hello World Sequel</button>
      </div>
      <div>
        <button class="drop-shadow-lg py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-black bg-opacity-20 hover:bg-opacity-40">Hello Universe</button>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
