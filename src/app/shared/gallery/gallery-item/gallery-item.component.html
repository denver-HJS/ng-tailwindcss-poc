<mat-card class="flex flex-grow hover:bg-gray-500 hover:text-black hover:bg-opacity-70"
          *ngIf="content">
  <mat-card-header *ngIf="content.imageTitle">
    <mat-card-title>{{content.imageTitle}}</mat-card-title>
  </mat-card-header>
  <img mat-card-image
       [src]="content.imagePath"
       class="gallery-image-raw"/>
</mat-card>
